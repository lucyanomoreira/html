    <title>tags HTML</title>

<body>
    <H1><STRong>Tags em HTML</STRong></H1>
    <P>Em HTML5, podemos inserir os elementos
         da linha a seguir.Passe o mouse sobre
          os termos para descobrir qual tag deverá
           utilizar em cada caso.</P>
           <ul title="">
            <li><abbr title="Use tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use tag <h1>">Títulos</abbr></li>
            <li><abbr title="Use tag <img>">imagens</abbr></li>
            <li><abbr title="Use tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="Use tag <ol>">Lista numeradas</abbr></li>
            <li><abbr title="Use tag <Jul>">Listas com demarcadores</abbr></li>
           </ul>
</body>
